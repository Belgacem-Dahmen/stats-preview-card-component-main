<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Stats preview card component</title>


</head>

<body>

  <div class="insight-container">
    <div class="left-container">
      <h1 class="title">Get <span class="insights-keyword"> insights</span> that help your business grow.</h1>


      <p class="description gray-text">

        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>

      <div class="insight-stat-container">
        <div class="insight-stat">
          <p class="stat">10k+</p>
          <p class="text gray-text">companies
          </p>
        </div>
        <div class="insight-stat">
          <p class="stat">314+</p>
          <p class="text gray-text">
            templates
          </p>
        </div>
        <div class="insight-stat">
          <p class="stat">12M+</p>
          <p class="text gray-text">
            queries
          </p>
        </div>
        <div>

        </div>
      </div>
    </div>
    <div class="right-container">
      
      <img class="desktop" src="./images/image-header-desktop.jpg" alt="">
      <img class="mobile" src="./images/image-header-mobile.jpg" alt="">
      <div class="overlay"></div>
    
    </div>

  </div>



</body>

</html>
